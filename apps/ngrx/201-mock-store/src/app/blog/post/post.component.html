<mat-card *ngIf="post$ | async as post">
  <mat-card-header>
    <oasis-display-or-edit
      [control]="title"
      useDelete
      (updated)="setTitle(post)"
      (deleteClicked)="delete(post)"
    ></oasis-display-or-edit>
  </mat-card-header>
  <mat-card-content>
    <oasis-display-or-edit
      [control]="body"
      (updated)="setBody(post)"
      useTextArea
    ></oasis-display-or-edit>
  </mat-card-content>
</mat-card>
